<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Decibel Threshold Event Displayer</title>
    <script src="js/swiftlatex/lib/PdfTeXEngine.js"></script>
    <script src="js/main.js" type="module"></script>
    <link rel="stylesheet" href="css/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"

  <body>
    <main>Loading, please wait...</main>

    <!-- toast initialization for bootstrap -->
    <div role="alert" class="toast" id="toast" data-bs-delay="4000">
      <div class="toast-header text-danger">
        <i class="bi bi-exclamation-octagon"></i>
        <strong class="me-auto">Error</strong>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="toast"
        ></button>
      </div>
      <div class="toast-body text-danger" id="toast-message"></div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script>
      const main = document.querySelector("main");
      // declares debug mode to enable/disable console logs
      // preferably this would be a config file but that's not really an option for this project
      const IS_DEBUG = false;
    </script>
  </body>
