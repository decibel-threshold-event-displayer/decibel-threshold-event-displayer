<form class="needs-validation" novalidate>
  <div>
    <label for="threshold" class="form-label"
      >Applied threshold*
      <i
        class="bi bi-info-circle"
        data-bs-toggle="tooltip"
        data-bs-title="All values below the threshold are filtered out. Please enter the applicable legal limit."
      ></i
    ></label>
    <div class="input-group">
      <input
        id="threshold"
        data-model="threshold"
        class="form-control"
        type="number"
        min="0"
        required
      />
      <datalist> </datalist>
      <div class="input-group-append">
        <span class="input-group-text">dB</span>
      </div>
      <div class="invalid-feedback">Threshold is required.</div>
    </div>
  </div>
  <div>
    <label for="minDb" class="form-label"
      >min dB*
      <i
        class="bi bi-info-circle"
        data-bs-toggle="tooltip"
        data-bs-title="The lowest decibel value in the recording. Required because this information is lost when recording WAV files."
      ></i
    ></label>
    <div class="input-group">
      <input
        id="minDb"
        data-model="minDb"
        class="form-control"
        type="number"
        min="0"
        required
      />
      <div class="input-group-append">
        <span class="input-group-text">dB</span>
      </div>
      <div class="invalid-feedback">
        Minimum dB is required and has to be positive.
      </div>
    </div>
  </div>
  <div>
    <label for="maxDb" class="form-label"
      >max dB*
      <i
        class="bi bi-info-circle"
        data-bs-toggle="tooltip"
        data-bs-title="The highest decibel value in the recording. Required because this information is lost when recording WAV files."
      ></i
    ></label>
    <div class="input-group">
      <input
        id="maxDb"
        data-model="maxDb"
        class="form-control"
        type="number"
        min="0"
        required
      />
      <div class="input-group-append">
        <span class="input-group-text">dB</span>
      </div>
      <div class="invalid-feedback">
        Maximum dB is required and has to be greater than min dB.
      </div>
    </div>
  </div>
  <div>
    <label for="location" class="form-label">Location</label>
    <input
      id="location"
      data-model="location"
      type="text"
      class="form-control"
    />
  </div>
  <div>
    <label for="date-time" class="form-label">Date & Time</label>
    <input
      id="date-time"
      data-model="time"
      type="datetime-local"
      class="form-control"
    />
  </div>
  <div>
    <label for="device" class="form-label">Device</label>
    <input id="device" data-model="device" type="text" class="form-control" />
  </div>
  <div>
    <label for="distance" class="form-label">Distance to noise source</label>
    <div class="input-group">
      <input
        id="distance"
        data-model="distance"
        type="number"
        class="form-control"
        min="0"
      />
      <div class="input-group-append">
        <span class="input-group-text">m</span>
      </div>
    </div>
  </div>
  <div>
    <label for="file" class="form-label">File*</label>
    <div class="input-group">
      <input
        id="file"
        data-model="file"
        type="file"
        class="form-control"
        accept=".wav"
        required
      />
      <div class="invalid-feedback">Please select a .wav file</div>
    </div>
  </div>

  <button id="render" class="btn btn-primary btn-block" type="button">
    Generate PDF
  </button>
  <button id="download" class="btn btn-secondary btn-block">
    Download File
  </button>
</form>
<div id="preview">
  <h2>Preview</h2>
  <embed id="embed" width="100%" height="900px" type="application/pdf" />
</div>
